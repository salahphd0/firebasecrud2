<ion-header>
  <ion-toolbar>
    <ion-title>create-member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list line="full">
<form [formGroup]="memberForm" (ngSubmit)="formSubmit()">
  <ion-item>
    <ion-label position="floating">Name  </ion-label>
    <ion-input formControlName="name" type="text" required>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email  </ion-label>
    <ion-input formControlName="email" type="text" required>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mobile  </ion-label>
    <ion-input formControlName="mobile" type="text" required>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Details  </ion-label>
    <ion-textarea formControlName="details" type="text" required>
    </ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" shape="full" expand="block">
        Create Member</ion-button>
    </ion-col>
  </ion-row>

</form>
</ion-list>
</ion-content>
