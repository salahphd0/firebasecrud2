<ion-header>
  <ion-toolbar>
    <ion-title>members</ion-title>
    <ion-buttons slot="primary" type="submit" (click)="authServices.signOut()">
      Logout
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let member of members">
    <ion-label>
      <h5>
        <ion-icon name="person">
        </ion-icon>{{member.name}}
      </h5>
      <p>
        <ion-icon name="call">
        </ion-icon>{{member.mobile}}
      </p>
    </ion-label>
    <div class="item-note" item-end>
      <ion-button color="primary" [routerLink]="['/edit-member',member.$key]">
        <ion-icon name="create">
        </ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="deleteMember(member.$key)">
        <ion-icon name="trash">
        </ion-icon>
      </ion-button>
    </div>
  </ion-item>
</ion-list></ion-content>
